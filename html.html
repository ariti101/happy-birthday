<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page 2</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        header {
            position: absolute;
            top: 30px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 400px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>Happy Birthday Konjit</header>
